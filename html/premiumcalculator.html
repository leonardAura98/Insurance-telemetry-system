<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator - Insurance System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2><a href="landing.html">Insurance System</a></h2>
        <ul>
            <li><a href="home.html">Dashboard</a></li>
            <li><a href="vehicledetails.html">Vehicle Details</a></li>
            <li><a href="driverdetails.html">Driver Details</a></li>
            <li><a href="premiumcalculator.html" class="active">Premium Calculator</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>Premium Calculator</h2>

        <!-- Calculator Form -->
        <div class="form-container">
            <form id="premium-form">
                <label for="car-value">Vehicle Value (Ksh):</label>
                <input type="number" id="car-value" placeholder="Enter vehicle value" required>

                <label for="car-age">Vehicle Age (Years):</label>
                <input type="number" id="car-age" placeholder="Enter vehicle age" required>

                <label for="risk">Risk Exposure (%):</label>
                <input type="number" id="risk" placeholder="Enter risk percentage" required>

                <label for="coverage-type">Coverage Type:</label>
                <select id="coverage-type" required>
                    <option value="comprehensive">Comprehensive</option>
                    <option value="third-party">Third Party</option>
                </select>

                <button type="submit" class="submit">Calculate Premium</button>
            </form>
        </div>

        <!-- Result Display -->
        <div id="result-container" class="result-container">
            <h3>Calculation Result</h3>
            <p id="premium-result"></p>
        </div>
    </div>

    <script src="../js/validation.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
