<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #e9f7ec;
            --text-color: #ffffff;
            --background-color: #f5f5f5;
        }

        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.7;
            color: #333;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            padding: 10px 0;
        }

        .site-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .site-logo a {
            color: var(--text-color);
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links a.active {
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* Adjust height as needed */
        }

        .site-footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="site-navigation">
            <div class="site-logo">
                <a href="index.html">Telemetry Insurance</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="site-main">
        <div class="container">
            <div class="toggle">
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                </label>
                <span id="toggleLabel">User Password Reset</span>
            </div>

            <form id="userForm" class="active" action="../php/auth.php" method="POST">
                <h2>Reset User Password</h2>
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="submit">Reset Password</button>
                <p class="link">
                    Remember your password? <a href="login.html">Login</a>
                </p>
            </form>

            <form id="adminForm" action="../php/auth.php" method="POST">
                <h2>Reset Admin Password</h2>
                <input type="email" name="admin_email" placeholder="Enter your email" required>
                <button type="submit" class="submit">Reset Password</button>
                <p class="link">
                    Remember your password? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2023 Telemetry Insurance. All rights reserved.</p>
    </footer>

    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const userForm = document.getElementById('userForm');
        const adminForm = document.getElementById('adminForm');
        const toggleLabel = document.getElementById('toggleLabel');

        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                userForm.classList.remove('active');
                adminForm.classList.add('active');
                toggleLabel.textContent = 'Admin Password Reset';
            } else {
                adminForm.classList.remove('active');
                userForm.classList.add('active');
                toggleLabel.textContent = 'User Password Reset';
            }
        });
    </script>
</body>
</html>
