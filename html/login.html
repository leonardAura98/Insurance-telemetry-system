<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #e9f7ec;
            --text-color: #ffffff;
            --background-color: #f5f5f5;
        }

        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.7;
            color: #333;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            padding: 10px 0;
        }

        .site-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .site-logo a {
            color: var(--text-color);
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links a.active {
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* Adjust height as needed */
        }

        .site-footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="site-navigation">
            <div class="site-logo">
                <a href="">Telemetry Insurance</a>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>User Sign In</h2>
        <form action="../php/auth.php" method="POST">
            <input type="text" name="usernameOrEmail" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="submit">Sign In</button>
        </form>
        <p class="link">
            Forgot your password? <a href="forgotpass.html">Reset it</a>
        </p>
        <p class="link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <footer class="site-footer">
        <p>&copy; 2023 Telemetry Insurance. All rights reserved.</p>
    </footer>
</body>
</html>
