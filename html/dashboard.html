<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Insurance System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-brand">
            <h1>Telemetry Insurance</h1>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="file-claim.html">File Claim</a></li>
            <li><a href="my-claims.html">My Claims</a></li>
            <li><a href="landing.html">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Active Policy</h3>
                <div class="policy-details">
                    <p>Policy Number: <span id="policy-number">Loading...</span></p>
                    <p>Coverage Type: <span id="coverage-type">Loading...</span></p>
                    <p>Status: <span id="policy-status">Active</span></p>
                </div>
            </div>

            <div class="dashboard-card">
                <h3>Recent Claims</h3>
                <div id="recent-claims">
                    <table class="claims-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="claims-list">
                            <!-- Claims will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="dashboard-card">
                <h3>Quick Actions</h3>
                <div class="quick-actions">
                    <a href="file-claim.html" class="action-btn">File New Claim</a>
                    <a href="update-profile.html" class="action-btn">Update Profile</a>
                    <a href="contact-support.html" class="action-btn">Contact Support</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/feedback.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
