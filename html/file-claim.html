            <li><a href="../php/logout.php">Logout</a></li>
        </ul>

    <main class="container">
        <h2>File a New Claim</h2>
        <form action="../php/process_claim.php" method="POST" enctype="multipart/form-data" id="claim-form">
            <div class="form-group">
                <label for="vehicle_id">Select Vehicle:</label>
                <select name="vehicle_id" id="vehicle_id" required>
                    <option value="">Choose your vehicle</option>
                    <!-- Dynamic vehicle list will be populated here -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="claim_type">Type of Claim:</label>
                <select name="claim_type" id="claim_type" required>
                    <option value="">Select claim type</option>
                    <option value="accident">Accident</option>
                    <option value="theft">Theft</option>
                    <option value="damage">Damage</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="incident_date">Date of Incident:</label>
                <input type="date" name="incident_date" id="incident_date" max="<?php echo date('Y-m-d'); ?>" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" rows="4" placeholder="Describe the incident" required></textarea>
            </div>

            <div class="form-group">
                <label for="amount">Claim Amount (Ksh):</label>
                <input type="number" name="amount" id="amount" min="0" required>
            </div>

            <div class="form-group">
                <label for="documents">Supporting Documents:</label>
                <input type="file" name="documents[]" id="documents" accept=".pdf,.jpg,.jpeg,.png" multiple>
                <small>Upload relevant photos or documents (Max size: 5MB each)</small>
            </div>

            <button type="submit">Submit Claim</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Validate form on submission
            document.getElementById('claim-form').addEventListener('submit', (e) => {
                const files = document.getElementById('documents').files;
                const maxFileSize = 5 * 1024 * 1024; // 5MB
                for (let file of files) {
                    if (file.size > maxFileSize) {
                        e.preventDefault();
                        alert('Each file must be less than 5MB.');
                        return;
                    }
                }
            });

            // Example to dynamically load vehicles (fetch from the server)
            fetch('../php/get_vehicles.php')
                .then((response) => response.json())
                .then((data) => {
                    const vehicleSelect = document.getElementById('vehicle_id');
                    data.forEach(vehicle => {
                        const option = document.createElement('option');
                        option.value = vehicle.id;
                        option.textContent = `${vehicle.make_model} (${vehicle.registration})`;
                        vehicleSelect.appendChild(option);
                    });
                })
                .catch((error) => console.error('Error fetching vehicles:', error));
        });
    </script>
</body>
</html>
