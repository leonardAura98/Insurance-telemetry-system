<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Insurance System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="nav-brand">
                <h1>Telemetry Insurance</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="site-main">
        <div class="container">
            <form action="../php/auth.php" method="POST" id="reset-form">
                <h2>Reset Password</h2>
                <p style="margin-bottom: 1rem; text-align: center;">
                    Please enter your new password below.
                </p>
                <input type="hidden" name="action" value="reset_password">
                <input type="hidden" name="token" id="reset-token">
                <input type="password" name="new_password" placeholder="New Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
                <button type="submit">Reset Password</button>
                <p style="text-align: center; margin-top: 1rem;">
                    Remember your password? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </main>

    <script>
        // Get reset token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            document.getElementById('reset-token').value = token;
        }

        // Password confirmation check
        document.getElementById('reset-form').addEventListener('submit', function(e) {
            const newPassword = this.querySelector('input[name="new_password"]').value;
            const confirmPassword = this.querySelector('input[name="confirm_password"]').value;

            if (newPassword !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
