<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Insurance System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-brand">
            <h1>Telemetry Insurance</h1>
        </div>
        <ul class="nav-links">
            <li><a href="landing.html">Home</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <form id="signup-form" action="../php/auth.php" method="POST" enctype="multipart/form-data">
            <h2>Create Account</h2>
            <input type="hidden" name="action" value="signup">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" name="id_number" placeholder="ID Number" required>
            <input type="text" name="area_operation" placeholder="Area of Operation" required>
            
            <div class="file-upload">
                <label for="id_photo">Upload ID Photo:</label>
                <input type="file" name="id_photo" id="id_photo" accept="image/*" required>
            </div>
            
            <div id="location-section">
                <button type="button" id="get-location">Get Current Location</button>
                <input type="hidden" name="latitude" id="latitude">
                <input type="hidden" name="longitude" id="longitude">
                <p id="location-status"></p>
            </div>

            <button type="submit">Sign Up</button>
            <p class="form-footer">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

    <script src="../js/feedback.js"></script>
    <script src="../js/location.js"></script>
    <script src="../js/validation.js"></script>
</body>
</html>
