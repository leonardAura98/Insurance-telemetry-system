<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Insurance System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Insurance System</h2>
        <ul>
            <li><a href="landing.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="forgotpass.html">Forgot Password</a></li>
        </ul>
    </div>
    <div class="container">
        <form action="../php/auth.php" method="POST" enctype="multipart/form-data">
            <h2>Sign Up</h2>
            <input type="hidden" name="action" value="signup">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            
            <!-- New fields -->
            <input type="text" name="id_number" placeholder="ID Number" required>
            <input type="text" name="area_operation" placeholder="Area of Operation" required>
            
            <!-- ID Photo upload -->
            <label for="id_photo">Upload ID Photo:</label>
            <input type="file" name="id_photo" id="id_photo" accept="image/*" required>
            
            <!-- Location capture -->
            <div id="location-section">
                <button type="button" onclick="getLocation()">Get Current Location</button>
                <input type="hidden" name="latitude" id="latitude">
                <input type="hidden" name="longitude" id="longitude">
                <p id="location-status"></p>
            </div>

            <button type="submit">Sign Up</button>
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

    <script>
        function getLocation() {
            const status = document.getElementById('location-status');
            
            if (!navigator.geolocation) {
                status.textContent = 'Geolocation is not supported by your browser';
                return;
            }

            status.textContent = 'Locating...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                    status.textContent = 'Location captured successfully!';
                    status.style.color = 'green';
                },
                () => {
                    status.textContent = 'Unable to retrieve your location';
                    status.style.color = 'red';
                }
            );
        }
    </script>
    <script src="../js/feedback.js"></script>
</body>
</html>
