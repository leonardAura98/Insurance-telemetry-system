<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <h1>Vehicle Management System</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <h2>Create Your Account</h2>
        <form action="/Insurance-telemetry-system-Philip-Ndolo/handlers/signup_handler.php" method="POST" id="signupForm">
            <!-- Personal Details -->
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label for="national-id">National ID Number:</label>
                <input type="number" id="national-id" name="national-id" placeholder="Enter your National ID" required>
            </fieldset>

            <!-- Login Credentials -->
            <fieldset>
                <legend>Account Details</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
            </fieldset>

            <!-- Vehicle Details -->
            <fieldset>
                <legend>Vehicle Details</legend>
                <label for="car-reg">Car Registration Number:</label>
                <input type="text" id="car-reg" name="car-reg" placeholder="Enter car registration number" required>

                <label for="car-model">Car Make/Model:</label>
                <input type="text" id="car-model" name="car-model" placeholder="Enter car make/model" required>
            </fieldset>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        fetch(this.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                window.location.href = 'login.html';
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred during registration');
        });
    });
    </script>
</body>
</html>
