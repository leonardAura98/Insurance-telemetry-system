<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Insurance System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Insurance System</h2>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="forgotpass.html">Forgot Password</a></li>
        </ul>
    </div>
    <div class="container">
        <form action="../php/auth.php" method="POST">
            <h2>Create Account</h2>
            <input type="hidden" name="action" value="signup">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            
            <h3 style="margin-top: 1rem;">Vehicle Information</h3>
            <input type="text" name="car_reg" placeholder="Vehicle Registration Number" required>
            <input type="text" name="car_model" placeholder="Vehicle Make and Model" required>
            <input type="number" name="car_year" placeholder="Vehicle Year" required>
            <input type="text" name="car_type" placeholder="Vehicle Type" required>
            
            <button type="submit">Create Account</button>
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = this.querySelector('input[name="password"]').value;
            const confirmPassword = this.querySelector('input[name="confirm_password"]').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
