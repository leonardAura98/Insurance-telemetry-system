<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vehicles</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2><a href="landing.html">Admin Panel</a></h2>
        <ul>
            <li><a href="admin_dashboard.html">Dashboard</a></li>
            <li><a href="admin_users.html">Manage Users</a></li>
            <li><a href="admin_vehicles.html">Manage Vehicles</a></li>
            <li><a href="admin_premiums.html">Manage Premiums</a></li>
            <li><a href="management_signin.html">Logout</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>Manage Vehicles</h2>
        <table>
            <thead>
                <tr>
                    <th>Registration No</th>
                    <th>Make/Model</th>
                    <th>Owner</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="vehicle-list">
                <!-- Vehicle data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch vehicles data
        function fetchVehicles() {
            fetch('../php/vehicle.php?action=fetch_vehicles')
                .then(response => response.json())
                .then(data => {
                    let vehicleTable = '';
                    data.forEach(vehicle => {
                        vehicleTable += `
                            <tr>
                                <td>${vehicle.reg_no}</td>
                                <td>${vehicle.make_model}</td>
                                <td>${vehicle.owner_name}</td>
                                <td>
                                    <button onclick="deleteVehicle(${vehicle.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                    document.getElementById('vehicle-list').innerHTML = vehicleTable;
                })
                .catch(error => console.error('Error:', error));
        }

        // Delete vehicle
        function deleteVehicle(vehicleId) {
            if (confirm('Are you sure you want to delete this vehicle?')) {
                fetch('../php/vehicle.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=delete_vehicle&vehicle_id=${vehicleId}`
                })
                .then(response => response.text())
                .then(result => {
                    alert(result);
                    fetchVehicles();
                })
                .catch(error => console.error('Error:', error));
            }
        }

        // Load vehicles on page load
        document.addEventListener('DOMContentLoaded', fetchVehicles);

        // Toggle sidebar visibility
        document.getElementById('sidebar').addEventListener('mouseover', function() {
            this.style.width = '250px';
        });
        document.getElementById('sidebar').addEventListener('mouseout', function() {
            this.style.width = '60px';
        });
    </script>
    <script src="../js/feedback.js"></script>
</body>
</html>
