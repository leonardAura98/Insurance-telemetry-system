            <!-- Claim Type -->
            <div class="form-group">
                <label for="claim_type">Type of Claim:</label>

            <div class="form-group">

    <script src="../js/validation.js"></script>
    <script>
        // Form validation
        document.getElementById('claim-form').addEventListener('submit', function(e) {
            const files = document.getElementById('documents').files;
            const maxSize = 5 * 1024 * 1024; // 5MB

            // Check file sizes
            for (let file of files) {
                if (file.size > maxSize) {
                    e.preventDefault();
                    alert('Files must be less than 5MB each');
                    return;
                }
            }

            // Check incident date
            const incidentDate = new Date(document.getElementById('incident_date').value);
            const today = new Date();
            if (incidentDate > today) {
                e.preventDefault();
                alert('Incident date cannot be in the future');
                return;
            }
        });
    </script>
